<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>腾讯招聘数据采集与可视化</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            width: 100%;
            height: 100vh;
            background: url("/static/images/tencent.jpeg");
            background-size: 100% 100%;
            /*background-position: cover;*/
        }

        .font {
            width: 900px;
            font-family: 楷体;
            font-size: 70px;
            color: whitesmoke;
            font-weight: bold;
            text-shadow: 5px 5px 5px rosybrown;
            margin: 120px auto;
        }
    </style>
</head>
<body>
<div class="boss">
    <div class="font">腾讯招聘数据采集与可视化</div>
    <form class="form-inline" style="margin-left: 600px">
        <input type="text" class="form-control" id="job" placeholder="请输入岗位" style="height: 50px">
        <button type="button" id="b1" class="btn btn-primary" style="height: 50px; margin-left: 10px; font-size: 18px;width: 100px">
            启动系统
        </button>
    </form>

</div>
</body>

<script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
<script>
    // 获取城市button按钮
    var b1 = document.getElementById("b1");
    b1.onclick = function () {
        var job = document.getElementById('job').value;
        console.log(job);
        // 获取当前选中的城市
        window.open("crawl/" + job);
    }

</script>
</html>
